{{- define "main" -}}
<article>
    <header>
<h1>{{ .Title }}</h1>
    </header>
{{ .Content }}
<footer>
Last modified: <time datetime="{{- .Lastmod.Format "2006-01-02" -}}">{{- .Lastmod.Format "January 2, 2006" -}}</time>
      {{ with .Param "editor" -}}
      {{ with $.Site.GetPage (printf "/authors/%s" (. | urlize)) -}}
        by <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{- end -}}
        {{- end -}}
</footer>
</article>
{{- end -}}
