{{- define "main" -}}
<h1>Tag: {{ .Title }}</h1>
{{ partial "alt-formats.html" . }}
{{ .Content }}
{{ with .Pages }}
<hr>
<section aria-label="Articles in tag {{ $.Title -}}" role="feed" aria-setsize="{{ len . }}">
{{ range . }}
<article>
<header>
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                {{ partial "post-info" . }}
                </header>
                    {{ .Summary }}
                    <a href="{{ .RelPermalink }}">Read More</a>
        </article>
{{ end }}
</section>
</ol>
{{ end }}
{{- end -}}
